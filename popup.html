<html>
    <head>
        <style type="text/css">
            html {
                min-width: 200px;
            }
            body {
                padding: 0px;
                margin: 0 auto;
                overflow-x: hidden;
            }
            .content { padding: 10px 0px; }
            button, button:hover, button:focus {
                padding: 5px 20px;
                font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
                font-size: 15px;
                text-decoration: none;
                -webkit-transition: all 0.3s ease;
                transition: all 0.3s ease;
                background: none;
                min-width: 200px;
                border: none;
                text-align: left;
            }
            hr {
                width: 160px;
                border-style: ridge;
            }
            button:hover {
                cursor: link;
                background-color: #d7d7d7;
            }
        </style>
    </head>
    <body tabindex="1">
        <div class="content">
            <button id="btn_ppbs" onclick="actionSite(0)"><span class="buttontext">Block this site</span></button>
            <button id="btn_ppts" onclick="actionSite(1)"><span class="buttontext">Trust this site</span></button>
            <hr/>
            <button id="btn_ppopt" onclick="openOptions()"><span class="buttontext">Options...</span></button>
        </div>
        <script type="text/javascript" src="js/popup.js"></script>
    </body>
</html>
